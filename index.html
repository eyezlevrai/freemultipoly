<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipoly Online</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a202c; color: white; }
        
        /* --- PLATEAU --- */
        .board-container {
            width: 100%;
            max-width: min(900px, 90vh);
            aspect-ratio: 1/1;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 2px;
            width: 100%;
            height: 100%;
            background: #2d3748;
            border: 8px solid #4a5568;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        .space {
            position: relative;
            background: #edf2f7;
            color: #2d3748;
            border: 1px solid #cbd5e0;
            font-size: 2.45rem;
            display: flex;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            user-select: none;
            transition: transform 0.2s;
            justify-content: center; /* Center text vertically by default */
        }
        .space:hover { z-index: 10; transform: scale(1.1); box-shadow: 0 0 15px rgba(0,0,0,0.3); }
        
        /* Barres de couleur positionnées absolument pour être toujours visibles */
        .color-bar {
            position: absolute;
            z-index: 1;
        }
        
        .space-name { font-size:0.5rem; line-height:0.4rem; z-index: 2; display: flex; align-items: center; justify-content: center; padding: 2px; font-weight: 700; line-height: 1; min-height: 20px; }
        .space-price { z-index: 2; font-size: 0.6rem; padding-bottom: 2px; color: #4a5568; font-weight: bold; }
        
        /* --- PIONS (AMÉLIORÉS) --- */
        .player-token {
            width: 28px; height: 28px; 
            border-radius: 50%;
            border: 3px solid white; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.6), inset 0 -2px 4px rgba(0,0,0,0.3);
            position: absolute; 
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* Effet rebond */
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            transform: translate(-50%, -50%); /* Centrage précis */
        }
        /* Offset pour que les pions ne se chevauchent pas trop */
        .token-stack-0 { margin-top: -5px; margin-left: -5px; }
        .token-stack-1 { margin-top: -5px; margin-left: 5px; }
        .token-stack-2 { margin-top: 5px; margin-left: -5px; }
        .token-stack-3 { margin-top: 5px; margin-left: 5px; }

        /* --- TEXTE FLOTTANT (ARGENT) --- */
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(1.2); }
        }
        .float-money {
            position: absolute;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: floatUp 2s forwards;
            z-index: 100;
        }

        /* --- MODALES & CARTES (STYLE BALATRO) --- */
        .modal-overlay {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 60;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        .card-balatro {
            width: 220px; height: 320px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border-radius: 15px;
            border: 8px solid #2d3748;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 20px;
            text-align: center;
            transform-style: preserve-3d;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card-balatro::after {
            content: ''; position: absolute; inset: 5px;
            border: 2px dashed #cbd5e0; border-radius: 10px; pointer-events: none;
        }
        .card-title { font-family: 'Impact', sans-serif; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .card-icon { font-size: 4rem; margin: 10px 0; filter: drop-shadow(2px 4px 0px rgba(0,0,0,0.2)); }
        .card-desc { font-weight: bold; color: #4a5568; font-size: 1rem; line-height: 1.2; }
        
        .jail-stamp {
            font-family: 'Black Ops One', cursive, sans-serif;
            color: #e53e3e;
            font-size: 4rem;
            border: 8px solid #e53e3e;
            padding: 20px;
            border-radius: 10px;
            transform: rotate(-15deg) scale(0);
            animation: stampIn 0.4s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 2px 2px 0px black;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 
            0% { transform: scale(0.5) rotateY(90deg); opacity: 0; } 
            100% { transform: scale(1) rotateY(0deg); opacity: 1; } 
        }
        @keyframes stampIn {
            0% { transform: scale(2) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(-15deg); opacity: 1; }
        }

        .center-board {
            grid-column: 2 / span 9;
            grid-row: 2 / span 9;
            background: #2d3748; /* Darker center */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .logo-text {
            font-family: 'Arial Black', sans-serif;
            letter-spacing: -2px;
            text-shadow: 4px 4px 0px #000;
            color: white;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .space-name { font-size: 0.5rem; display: none; }
            .space-price { display: none; }
            .board-grid { border-width: 2px; gap: 1px; }
            .logo-text { font-size: 1.5rem; }
            .card-balatro { width: 180px; height: 260px; }
        }
    </style>
</head>
<body>

    <script type="text/babel">
        // --- DONNÉES DU JEU (40 Cases) ---
        const SPACES = [

            { id: 25, name: "Gare Centre", price: 200, type: "railroad", color: "#000000" },
            { id: 26, name: "TC PRENNENT LEUR ENVOL", price: 260, group: "yellow", type: "property", color: "#FFD700" },
            { id: 27, name: "COCKTAILS DES PARTENAIRES", price: 260, group: "yellow", type: "property", color: "#FFD700" },
            { id: 28, name: "Conférence Banque de France", price: 150, type: "utility", color: "#a1a1a1" },
            { id: 29, name: "TC Partenaires", price: 280, group: "yellow", type: "property", color: "#FFD700" },
            { id: 30, name: "ALLEZ À LA RÉGIE", type: "gotojail", color: "#f0f0f0" },
            { id: 31, name: "Amphi A2", price: 300, group: "green", type: "property", color: "#008000" },
            { id: 32, name: "Av. Nathan Desplanche", price: 300, group: "green", type: "property", color: "#008000" },
            { id: 33, name: "Vente DIVAM", type: "chest", color: "#f0f0f0" },
            { id: 34, name: "Amphi Y3", price: 320, group: "green", type: "property", color: "#008000" },
            { id: 35, name: "Gare BK Pont de Witry", price: 200, type: "railroad", color: "#000000" },
            { id: 36, name: "Tombola de Noël", type: "chance", color: "#f0f0f0" },
            { id: 37, name: "TC Noël", price: 350, group: "blue", type: "property", color: "#0000FF" },
            { id: 38, name: "Remboursement Kadodis", price: 100, type: "tax", color: "#f0f0f0" },
            { id: 39, name: "Les NégoMasters", price: 400, group: "blue", type: "property", color: "#0000FF" },
        ];

        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyC3z9jKfNADm6Qt0z2HXTskyvlEXoghS88",
            authDomain: "freemultipoly.firebaseapp.com",
            projectId: "freemultipoly",
            storageBucket: "freemultipoly.firebasestorage.app",
            messagingSenderId: "40208008932",
            appId: "1:40208008932:web:cf1e842a3df7bc67d74ef1"
        };

        // Cartes Chance (Exemples)
        const CHANCE_CARDS = [
            { text: "Rendez-vous rue de la Paix", money: 0, move: 39 },
            { text: "Avancez jusqu'à la case Départ", money: 200, move: 0 },
            { text: "La banque vous verse une dividende de 50€", money: 50, move: null },
            { text: "Amende pour excès de vitesse : payez 15€", money: -15, move: null },
            { text: "Reculez de trois cases", moveRel: -3, money: 0 }
        ];

        let app, db, auth;
        try {
            if (typeof firebase !== 'undefined') {
                const configToUse = (typeof __firebase_config !== 'undefined' && __firebase_config) 
                    ? JSON.parse(__firebase_config) 
                    : firebaseConfig; 
                if (!firebase.apps.length) app = firebase.initializeApp(configToUse);
                else app = firebase.app();
                db = firebase.firestore(app);
                auth = firebase.auth(app);
            }
        } catch (e) { console.error(e); }

        const { useState, useEffect, useRef } = React;

        // Helper pour attendre
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function App() {
            const [user, setUser] = useState(null);
            const [gameId, setGameId] = useState("");
            const [gameState, setGameState] = useState(null);
            const [error, setError] = useState("");
            const [playerName, setPlayerName] = useState("");
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) return;
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch(err) { setError(err.message); }
                };
                initAuth();
                const unsub = auth?.onAuthStateChanged(u => setUser(u));
                return () => unsub && unsub();
            }, []);

            useEffect(() => {
                if (!user || !gameId) return;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(gameId);

                const unsub = docRef.onSnapshot((doc) => {
                    if (doc.exists) setGameState(doc.data());
                    else { setError("Partie introuvable"); setGameId(""); }
                    setLoading(false);
                });
                return () => unsub();
            }, [user, gameId]);

            const createGame = async () => {
                if (!user || !playerName) return setError("Pseudo requis.");
                setLoading(true);
                const newGameId = Math.random().toString(36).substr(2, 6).toUpperCase();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                
                const initialState = {
                    id: newGameId,
                    players: [{
                        id: user.uid,
                        name: playerName,
                        money: 1500,
                        position: 0,
                        color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                        jail: false,
                        properties: []
                    }],
                    currentPlayerIndex: 0,
                    log: [`${playerName} a créé la partie.`],
                    owners: {},
                    status: 'WAITING',
                    lastDice: [0, 0],
                    currentEvent: null, // Pour gérer les affichages modaux
                };

                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(newGameId).set(initialState);
                setGameId(newGameId);
            };

            const joinGame = async (codeInput) => {
                if (!user || !playerName) return setError("Pseudo requis.");
                setLoading(true);
                const code = codeInput.trim().toUpperCase();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(code);
                
                try {
                    await db.runTransaction(async (t) => {
                        const doc = await t.get(docRef);
                        if (!doc.exists) throw "Inexistante";
                        const data = doc.data();
                        if (data.status !== 'WAITING') throw "Déjà commencée";
                        if (data.players.find(p => p.id === user.uid)) return;
                        
                        const newPlayer = {
                            id: user.uid,
                            name: playerName,
                            money: 1500,
                            position: 0,
                            color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                            jail: false,
                            properties: []
                        };
                        t.update(docRef, {
                            players: firebase.firestore.FieldValue.arrayUnion(newPlayer),
                            log: firebase.firestore.FieldValue.arrayUnion(`${playerName} a rejoint.`)
                        });
                    });
                    setGameId(code);
                } catch (e) { setError(e.toString()); setLoading(false); }
            };

            if (!gameState) return <Lobby createGame={createGame} joinGame={joinGame} setPlayerName={setPlayerName} playerName={playerName} error={error} user={user} loading={loading} />;
            return <GameTable gameState={gameState} user={user} db={db} gameId={gameId} />;
        }

        // --- COMPOSANT LOBBY ---
        function Lobby({ createGame, joinGame, playerName, setPlayerName, error, user, loading }) {
            const [code, setCode] = useState("");
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-900 text-white">
                    <div className="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full border border-gray-700">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-black text-green-400 logo-text mb-2">MULTIPOLY</h1>
                            <span className="bg-blue-600 text-xs px-2 py-1 rounded uppercase tracking-widest font-bold">Édition Online</span>
                        </div>
                        {error && <div className="bg-red-900/50 border border-red-500 text-red-200 p-3 rounded mb-4 text-sm">{error}</div>}
                        
                        <div className="space-y-4">
                            <input type="text" value={playerName} onChange={e => setPlayerName(e.target.value)} className="block w-full rounded bg-gray-700 border-gray-600 text-white p-3 focus:border-green-500 focus:outline-none" placeholder="Votre Pseudo" />
                            <button onClick={createGame} disabled={!user || loading} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded shadow-lg transition disabled:opacity-50">CRÉER UNE PARTIE</button>
                            <div className="flex gap-2">
                                <input type="text" value={code} onChange={e => setCode(e.target.value.toUpperCase())} placeholder="CODE" className="block w-24 text-center rounded bg-gray-700 border-gray-600 text-white p-3 uppercase font-mono font-bold" />
                                <button onClick={() => joinGame(code)} disabled={!user || loading} className="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded shadow-lg transition disabled:opacity-50">REJOINDRE</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- COMPOSANT JEU ---
        function GameTable({ gameState, user, db, gameId }) {
            const me = gameState.players.find(p => p.id === user.uid);
            const isMyTurn = gameState.status === 'PLAYING' && gameState.players[gameState.currentPlayerIndex].id === user.uid;
            const [moneyFloats, setMoneyFloats] = useState([]); // [{id, amount, x, y}]
            const prevPlayersRef = useRef(gameState.players);

            // Détection changement argent pour animation
            useEffect(() => {
                gameState.players.forEach((p, idx) => {
                    const prev = prevPlayersRef.current.find(old => old.id === p.id);
                    if (prev && prev.money !== p.money) {
                        const diff = p.money - prev.money;
                        const text = diff > 0 ? `+${diff}€` : `${diff}€`;
                        const color = diff > 0 ? '#48bb78' : '#f56565'; // Green or Red
                        // On ajoute une animation flottante
                        const floatId = Date.now() + Math.random();
                        setMoneyFloats(prev => [...prev, { id: floatId, text, color, playerId: p.id }]);
                        setTimeout(() => setMoneyFloats(prev => prev.filter(f => f.id !== floatId)), 2000);
                    }
                });
                prevPlayersRef.current = gameState.players;
            }, [gameState.players]);

            const updateState = async (updates) => {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(gameId).update(updates);
            };

            const rollDice = async () => {
                if (!isMyTurn) return;

                // 1. Animation des dés (Phase Rolling)
                
                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const total = d1 + d2;

                // Update dés
                await updateState({ lastDice: [d1, d2] });
                await wait(800); // Suspense dés

                let newPos = (me.position + total) % 40;
                let passedGo = (me.position + total) >= 40;
                let newMoney = me.money + (passedGo ? 200 : 0);
                
                // 2. Déplacement (Phase Moving)
                let tempPlayers = gameState.players.map(p => p.id === user.uid ? { ...p, position: newPos, money: newMoney } : p);
                await updateState({ players: tempPlayers });
                await wait(1500); // Temps du déplacement du pion

                // 3. Résolution Case
                const space = SPACES[newPos];
                let logMsg = `${me.name} : ${d1}+${d2} -> ${space.name}.`;
                let finalUpdates = {};

                // -- PRISON --
                if (space.type === 'gotojail') {
                    await updateState({ currentEvent: { type: 'JAIL_ANIM', text: "DIRECTION PRISON !" } });
                    await wait(2500); // Temps d'affichage du gros message
                    
                    newPos = 10;
                    tempPlayers = gameState.players.map(p => p.id === user.uid ? { ...p, position: 10, jail: true, money: newMoney } : p);
                    finalUpdates['currentEvent'] = null;
                } 
                // -- CARTES (Chance / Caisse) --
                else if (space.type === 'chance' || space.type === 'chest') {
                    const card = CHANCE_CARDS[Math.floor(Math.random() * CHANCE_CARDS.length)];
                    const title = space.type === 'chance' ? "CHANCE" : "CAISSE DE COM.";
                    
                    // Affiche la carte à tout le monde
                    await updateState({ currentEvent: { type: 'CARD', title, text: card.text, icon: space.type === 'chance' ? 'question' : 'cube' } });
                    await wait(4000); // Temps de lecture style Balatro

                    if (card.money !== 0) newMoney += card.money;
                    if (card.move !== undefined) {
                        if (card.move === null) { /* no move */ }
                        else newPos = card.move; 
                    }
                    if (card.moveRel) newPos = (newPos + card.moveRel + 40) % 40;

                    tempPlayers = gameState.players.map(p => p.id === user.uid ? { ...p, position: newPos, money: newMoney } : p);
                    finalUpdates['currentEvent'] = null;
                    logMsg += ` Carte: ${card.text}`;
                }
                // -- TAXES --
                else if (space.type === 'tax') {
                    newMoney -= space.price;
                    tempPlayers = gameState.players.map(p => p.id === user.uid ? { ...p, money: newMoney } : p);
                }
                // -- LOYER --
                else if (gameState.owners[newPos] && gameState.owners[newPos] !== user.uid) {
                    const ownerId = gameState.owners[newPos];
                    const rent = Math.floor(space.price * 0.2); // Loyer plus méchant (20%)
                    newMoney -= rent;
                    tempPlayers = gameState.players.map(p => {
                        if (p.id === user.uid) return { ...p, money: newMoney };
                        if (p.id === ownerId) return { ...p, money: p.money + rent };
                        return p;
                    });
                    logMsg += ` Paye ${rent}€ de loyer.`;
                }

                // Final commit
                finalUpdates['players'] = tempPlayers;
                finalUpdates['log'] = firebase.firestore.FieldValue.arrayUnion(logMsg);
                if (d1 !== d2) finalUpdates['currentPlayerIndex'] = (gameState.currentPlayerIndex + 1) % gameState.players.length;

                await updateState(finalUpdates);
            };

            const buyProperty = async () => {
                const space = SPACES[me.position];
                if (!space.price || me.money < space.price) return;
                const updates = {
                    [`owners.${me.position}`]: user.uid,
                    players: gameState.players.map(p => p.id === user.uid ? { ...p, money: p.money - space.price, properties: [...p.properties, me.position] } : p),
                    log: firebase.firestore.FieldValue.arrayUnion(`${me.name} achète ${space.name} (${space.price}€)`)
                };
                await updateState(updates);
            };

            // Fonction positionnement grille
            // --- POSITIONNEMENT AVEC BARRES DE COULEUR ORIENTÉES ---
            const getSpaceStyle = (index) => {
                let gridColumn, gridRow, barClass = "", contentStyle = {};

                if (index === 0) return { gridColumn: 11, gridRow: 11 }; // Go
                if (index === 10) return { gridColumn: 1, gridRow: 11 }; // Jail
                if (index === 20) return { gridColumn: 1, gridRow: 1 }; // Parking
                if (index === 30) return { gridColumn: 11, gridRow: 1 }; // Go to Jail

                // Common style for bar
                const baseBar = "absolute z-10";

                if (index < 10) {
                    // BAS: Bar en haut
                    gridRow = 11; gridColumn = 11 - index;
                    barClass = `${baseBar} top-0 left-0 w-full h-1/4 border-b border-gray-400`;
                    contentStyle = { paddingTop: '25%' };
                } else if (index < 20) {
                    // GAUCHE: Bar à droite
                    gridColumn = 1; gridRow = 11 - (index - 10);
                    barClass = `${baseBar} top-0 right-0 h-full w-1/4 border-l border-gray-400`;
                    contentStyle = { paddingRight: '25%' };
                } else if (index < 30) {
                    // HAUT: Bar en bas
                    gridRow = 1; gridColumn = 1 + (index - 20);
                    barClass = `${baseBar} bottom-0 left-0 w-full h-1/4 border-t border-gray-400`;
                    contentStyle = { paddingBottom: '25%' };
                } else {
                    // DROITE: Bar à gauche
                    gridColumn = 11; gridRow = 1 + (index - 30);
                    barClass = `${baseBar} top-0 left-0 h-full w-1/4 border-r border-gray-400`;
                    contentStyle = { paddingLeft: '25%' };
                }
                
                return { gridColumn, gridRow, barClass, contentStyle };
            };

            const currentSpace = SPACES[me.position];
            const isOwned = gameState.owners[me.position];
            const canBuy = isMyTurn && !isOwned && currentSpace.price && me.money >= currentSpace.price && !['chance','chest','tax','go','jail','parking','gotojail'].includes(currentSpace.type);

            return (
                <div className="flex flex-col h-screen md:flex-row bg-gray-900 overflow-hidden select-none">
                    {/* MODAL EVENT OVERLAY */}
                    {gameState.currentEvent && (
                        <div className="modal-overlay">
                            {gameState.currentEvent.type === 'JAIL_ANIM' && (
                                <div className="jail-stamp">{gameState.currentEvent.text}</div>
                            )}
                            {gameState.currentEvent.type === 'CARD' && (
                                <div className="card-balatro">
                                    <div className="card-title text-gray-800">{gameState.currentEvent.title}</div>
                                    <div className="card-icon text-blue-600">
                                        <i className={`fas fa-${gameState.currentEvent.icon}`}></i>
                                    </div>
                                    <div className="card-desc">{gameState.currentEvent.text}</div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <div className="w-full md:w-80 bg-gray-800 border-r border-gray-700 flex flex-col z-20 shadow-xl">
                        <div className="p-4 bg-gray-900 border-b border-gray-700">
                            <h2 className="text-xl font-black text-white tracking-tighter">MULTIPOLY <span className="text-green-500">ÉDITION TC</span></h2>
                            <div className="text-xs text-gray-400 mt-1 font-mono">CODE: {gameId}</div>
                        </div>
                        <div className="flex-grow overflow-y-auto p-4 space-y-3">
                            {gameState.players.map((p, idx) => (
                                <div key={p.id} className={`relative p-3 rounded-lg border transition-all ${gameState.currentPlayerIndex === idx ? 'bg-gray-700 border-green-500 shadow-lg scale-105' : 'bg-gray-700/50 border-gray-600'}`}>
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-2">
                                            <div className="w-6 h-6 rounded-full border-2 border-white shadow flex items-center justify-center text-xs" style={{backgroundColor: p.color}}>
                                                <i className="fas fa-user"></i>
                                            </div>
                                            <span className="font-bold text-white">{p.name}</span>
                                            {p.jail && <i className="fas fa-lock text-red-400"></i>}
                                        </div>
                                        <span className={`font-mono font-bold ${p.money < 0 ? 'text-red-400' : 'text-green-400'}`}>{p.money} €</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="h-40 bg-gray-900 p-2 text-xs font-mono text-gray-400 overflow-y-auto flex flex-col-reverse border-t border-gray-700">
                            {gameState.log.slice().reverse().map((l, i) => <div key={i} className="mb-1 border-b border-gray-800 pb-1">> {l}</div>)}
                        </div>
                    </div>

                    {/* PLATEAU */}
                    <div className="flex-1 bg-gray-800 p-4 flex items-center justify-center relative overflow-hidden">
                        <div className="board-container">
                            <div className="board-grid">
                                <div className="center-board">
                                    {gameState.status === 'WAITING' ? (
                                        <div className="text-center">
                                            <h1 className="text-5xl font-black text-gray-600 mb-4 logo-text">PRÊT ?</h1>
                                            {gameState.players[0].id === user.uid && gameState.players.length > 1 && (
                                                <button onClick={() => updateState({status: 'PLAYING'})} className="px-6 py-3 bg-green-600 rounded text-white font-bold shadow-lg hover:bg-green-500 transition">LANCER</button>
                                            )}
                                            <p className="mt-4 text-gray-400 text-sm animate-pulse">En attente de joueurs...</p>
                                        </div>
                                    ) : (
                                        <div className="text-center w-full max-w-xs relative z-10">
                                            <div className="mb-4 text-gray-400 text-xs font-bold tracking-widest uppercase">Tour de</div>
                                            <div className="text-3xl font-black mb-6" style={{color: gameState.players[gameState.currentPlayerIndex].color}}>
                                                {gameState.players[gameState.currentPlayerIndex].name}
                                            </div>
                                            
                                            <div className="flex justify-center gap-4 mb-8">
                                                <div className="w-14 h-14 bg-white text-gray-900 rounded-lg flex items-center justify-center text-2xl font-bold shadow-xl border-b-4 border-gray-300">{gameState.lastDice[0]}</div>
                                                <div className="w-14 h-14 bg-white text-gray-900 rounded-lg flex items-center justify-center text-2xl font-bold shadow-xl border-b-4 border-gray-300">{gameState.lastDice[1]}</div>
                                            </div>

                                            {isMyTurn && !gameState.currentEvent && (
                                                <div className="space-y-2">
                                                    <button onClick={rollDice} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition flex items-center justify-center gap-2">
                                                        <span>LANCER</span> <i className="fas fa-dice"></i>
                                                    </button>
                                                    {canBuy && (
                                                        <button onClick={buyProperty} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition">
                                                            ACHETER {currentSpace.name} ({currentSpace.price}€)
                                                        </button>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>

                                {/* RENDU DES CASES */}
                                {SPACES.map((space) => {
                                    const ownerId = gameState.owners[space.id];
                                    const owner = ownerId ? gameState.players.find(p => p.id === ownerId) : null;
                                    const { gridColumn, gridRow, barClass, contentStyle } = getSpaceStyle(space.id);
                                    
                                    return (
                                        <div key={space.id} className="space" style={{gridColumn, gridRow, ...contentStyle}}>
                                            {/* BARRE DE COULEUR ORIENTÉE */}
                                            {space.group && <div className={barClass} style={{ backgroundColor: space.color }}></div>}
                                            
                                            {/* OWNER OVERLAY */}
                                            {owner && <div className="absolute inset-0 border-4 z-0 opacity-30 pointer-events-none" style={{borderColor: owner.color}}></div>}
                                            
                                            <div className="relative z-10 w-full h-full flex flex-col justify-center items-center">
                                                <div className="space-name">
                                                    {space.type === 'chest' && <i className="fas fa-cube text-blue-500 text-lg mb-1 block"></i>}
                                                    {space.type === 'chance' && <i className="fas fa-question text-red-500 text-lg mb-1 block"></i>}
                                                    {space.type === 'railroad' && <i className="fas fa-train text-gray-600 text-lg mb-1 block"></i>}
                                                    {space.type === 'utility' && <i className="fas fa-bolt text-yellow-500 text-lg mb-1 block"></i>}
                                                    {space.name}
                                                </div>
                                                {space.price && <div className="space-price">{space.price}€</div>}
                                            </div>

                                            {/* Pions sur la case */}
                                            {gameState.players.filter(p => p.position === space.id).map((p, i) => {
                                                const offsetClass = `token-stack-${i % 4}`;
                                                const float = moneyFloats.find(f => f.playerId === p.id);
                                                return (
                                                    <div 
                                                        key={p.id} 
                                                        className={`player-token absolute top-1/2 left-1/2 ${offsetClass}`} 
                                                        style={{ backgroundColor: p.color }}
                                                        title={p.name}
                                                    >
                                                        <i className="fas fa-user"></i>
                                                        {float && (
                                                            <div className="float-money" style={{color: float.color}}>
                                                                {float.text}
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
