        ];

        // --- CONFIGURATION FIREBASE ---
        // REMPLACER CECI POUR L'HÃ‰BERGEMENT GITHUB PAGES
        const firebaseConfig = {
            apiKey: "AIzaSyC3z9jKfNADm6Qt0z2HXTskyvlEXoghS88",
            authDomain: "freemultipoly.firebaseapp.com",
            projectId: "freemultipoly",
            storageBucket: "freemultipoly.firebasestorage.app",
            messagingSenderId: "40208008932",

        };

        let app, db, auth;
        try {
            if (typeof firebase !== 'undefined') {
                const configToUse = (typeof __firebase_config !== 'undefined' && __firebase_config) 
                    ? JSON.parse(__firebase_config) 
                    : firebaseConfig; 
                
                if (!firebase.apps.length) {
                    app = firebase.initializeApp(configToUse);
                } else {
                    app = firebase.app();
                }

        } catch (e) {
            console.error("Erreur init Firebase:", e);

        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [gameId, setGameId] = useState("");
            const [gameState, setGameState] = useState(null);
            const [error, setError] = useState("");
            const [playerName, setPlayerName] = useState("");
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) return;
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch(err) {
                        setError("Erreur Auth: " + err.message);
                    }
                };
                initAuth();
                const unsub = auth?.onAuthStateChanged(u => setUser(u));
                return () => unsub && unsub();
            }, []);

            useEffect(() => {
                if (!user || !gameId) return;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(gameId);

                const unsub = docRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        setGameState(doc.data());
                    } else {
                        setError("Partie introuvable (Code incorrect ?)");
                        setGameId(""); 
                    }
                    setLoading(false);
                }, (err) => {
                    console.error(err);
                    setError("Erreur de connexion.");
                    setLoading(false);
                });

                return () => unsub();
            }, [user, gameId]);

            const createGame = async () => {
                if (!user || !playerName) return setError("Pseudo requis et connexion active nÃ©cessaire.");
                setLoading(true);
                const newGameId = Math.random().toString(36).substr(2, 6).toUpperCase();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                
                const initialState = {
                    id: newGameId,
                    players: [{
                        id: user.uid,
                        name: playerName,
                        money: 1500,
                        position: 0,
                        color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                        jail: false,
                        properties: []
                    }],
                    currentPlayerIndex: 0,
                    log: [`${playerName} a crÃ©Ã© la partie.`],
                    owners: {},
                    status: 'WAITING',
                    lastDice: [0, 0]
                };

                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(newGameId).set(initialState);
                    setGameId(newGameId);
                } catch(e) {
                    setError("Erreur crÃ©ation: " + e.message);
                    setLoading(false);
                }
            };

            const joinGame = async (codeInput) => {
                if (!user || !playerName) return setError("Pseudo requis.");
                const code = codeInput.trim().toUpperCase();
                setLoading(true);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(code);
                
                try {
                    await db.runTransaction(async (t) => {
                        const doc = await t.get(docRef);
                        if (!doc.exists) throw "Partie introuvable";
                        const data = doc.data();
                        
                        if (data.status !== 'WAITING') throw "Partie dÃ©jÃ  en cours";
                        if (data.players.find(p => p.id === user.uid)) return; 
                        if (data.players.length >= 6) throw "Partie pleine";

                        const newPlayer = {
                            id: user.uid,
                            name: playerName,
                            money: 1500,
                            position: 0,
                            color: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                            jail: false,
                            properties: []
                        };

                        t.update(docRef, {
                            players: firebase.firestore.FieldValue.arrayUnion(newPlayer),
                            log: firebase.firestore.FieldValue.arrayUnion(`${playerName} a rejoint.`)
                        });
                    });
                    setGameId(code);
                } catch (e) {
                    setError(e.toString());
                    setLoading(false);
                }
            };

            if (!gameState) {
                return (
                    <Lobby

                        joinGame={joinGame} 
                        setPlayerName={setPlayerName} 
                        playerName={playerName}
                        error={error}
                        user={user}
                        loading={loading}
                    />
                );
            }

            return (
                <GameTable 
                    gameState={gameState} 
                    user={user} 
                    db={db}
                    gameId={gameId}
                />
            );
        }

        function Lobby({ createGame, joinGame, playerName, setPlayerName, error, user, loading }) {

                                    placeholder="Ex: LeBaron"
                                />
                            </div>

                            <button 
                                onClick={createGame}
                                disabled={!user || loading}
                                className={`w-full font-bold py-4 px-4 rounded shadow-lg transform transition active:scale-95 ${(!user || loading) ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white'}`}
                            >
                                {loading ? 'CrÃ©ation...' : 'CRÃ‰ER UNE PARTIE'}
                            </button>

                                />
                                <button 
                                    onClick={() => joinGame(code)}
                                    disabled={!user || loading}
                                    className={`flex-1 font-bold py-3 px-6 rounded shadow-lg transform transition active:scale-95 ${(!user || loading) ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'}`}

        }

        function GameTable({ gameState, user, db, gameId }) {
            const me = gameState.players.find(p => p.id === user.uid);
            const isMyTurn = gameState.status === 'PLAYING' && gameState.players[gameState.currentPlayerIndex].id === user.uid;
            const isHost = gameState.players[0].id === user.uid;

            // --- FONCTION CRUCIALE POUR LE POSITIONNEMENT ---
            // Calcule dynamiquement la grille pour les 40 cases
            const getSpaceStyle = (index) => {
                let gridColumn, gridRow;
                
                if (index >= 0 && index <= 10) { 
                    // Ligne du BAS (droite vers gauche): 0 -> Col 11, 10 -> Col 1
                    gridRow = 11;
                    gridColumn = 11 - index;
                } else if (index >= 11 && index <= 20) {
                    // Ligne de GAUCHE (bas vers haut): 11 -> Row 10, 20 -> Row 1
                    gridColumn = 1;
                    gridRow = 11 - (index - 10);
                } else if (index >= 21 && index <= 30) {
                    // Ligne du HAUT (gauche vers droite): 21 -> Col 2, 30 -> Col 11
                    gridRow = 1;
                    gridColumn = 1 + (index - 20);
                } else { // 31 to 39
                    // Ligne de DROITE (haut vers bas): 31 -> Row 2, 39 -> Row 10
                    gridColumn = 11;
                    gridRow = 1 + (index - 30);
                }
                return { gridColumn, gridRow };
            };

            const updateState = async (updates) => {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(gameId);
                await ref.update(updates);
            };

            const startGame = () => {
                updateState({ status: 'PLAYING', log: firebase.firestore.FieldValue.arrayUnion("--- DÃ‰BUT DE LA PARTIE ---") });
            };

            const rollDice = async () => {
                if (!isMyTurn) return;
                
                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const total = d1 + d2;

                let newPos = (me.position + total) % 40;
                let passedGo = (me.position + total) >= 40;
                let newMoney = me.money + (passedGo ? 200 : 0);
                
                let logMsg = `${me.name} lance ${d1}+${d2} = ${total}.`;
                if(passedGo) logMsg += " (DÃ©part +200â‚¬)";

                const space = SPACES[newPos];
                let updates = { lastDice: [d1, d2] };
                let playerUpdates = { position: newPos, money: newMoney };

                if (space.type === 'gotojail') {
                    playerUpdates.position = 10;
                    playerUpdates.jail = true;
                    logMsg += " -> PRISON !";
                } else if (space.type === 'tax') {
                    playerUpdates.money -= space.price;
                    logMsg += ` -> Paye taxe ${space.price}â‚¬.`;
                } else if (gameState.owners[newPos] && gameState.owners[newPos] !== user.uid) {
                    const ownerId = gameState.owners[newPos];
                    const owner = gameState.players.find(p => p.id === ownerId);
                    const rent = Math.floor(space.price * 0.15); // Loyer simplifiÃ©
                    playerUpdates.money -= rent;
                    
                    // Payer le propriÃ©taire
                    const updatedPlayers = gameState.players.map(p => {
                        if (p.id === user.uid) return { ...p, ...playerUpdates };
                        if (p.id === ownerId) return { ...p, money: p.money + rent };
                        return p;
                    });
                    updates['players'] = updatedPlayers;
                    logMsg += ` -> Loyer ${rent}â‚¬ Ã  ${owner.name}.`;
                    
                    updates['log'] = firebase.firestore.FieldValue.arrayUnion(logMsg);
                    if (d1 !== d2) updates['currentPlayerIndex'] = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                    
                    await updateState(updates);
                    return; // Sortie anticipÃ©e car on a gÃ©rÃ© les joueurs manuellement
                }

                updates['players'] = gameState.players.map(p => p.id === user.uid ? { ...p, ...playerUpdates } : p);
                updates['log'] = firebase.firestore.FieldValue.arrayUnion(logMsg);
                if (d1 !== d2) updates['currentPlayerIndex'] = (gameState.currentPlayerIndex + 1) % gameState.players.length;

                await updateState(updates);
            };

            const buyProperty = async () => {
                const space = SPACES[me.position];
                if (!space.price || me.money < space.price || gameState.owners[me.position]) return;

                const updates = {
                    [`owners.${me.position}`]: user.uid,
                    players: gameState.players.map(p => 
                        p.id === user.uid ? { ...p, money: p.money - space.price, properties: [...p.properties, me.position] } : p
                    ),
                    log: firebase.firestore.FieldValue.arrayUnion(`${me.name} achÃ¨te ${space.name}.`)
                };
                await updateState(updates);
            };

            return (
                <div className="flex flex-col h-screen md:flex-row bg-gray-100 overflow-hidden font-sans">
                    {/* SIDEBAR */}
                    <div className="w-full md:w-80 bg-white border-r border-gray-300 flex flex-col shadow-xl z-20">
                        <div className="p-4 bg-green-700 text-white shadow">
                            <h2 className="font-bold text-xl tracking-tighter">MONOPOLY <span className="text-xs opacity-75 font-normal block">ONLINE</span></h2>
                            <div className="mt-2 flex items-center justify-between bg-green-800 rounded p-2 text-sm">
                                <span className="font-mono">{gameId}</span>
                                <button className="hover:text-green-200" onClick={() => navigator.clipboard.writeText(gameId)}><i className="fas fa-copy"></i></button>
                            </div>
                        </div>

                        <div className="flex-grow overflow-y-auto p-4 space-y-3">
                            {gameState.status === 'WAITING' && (
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                                    <p className="font-bold text-yellow-800 text-sm mb-2">SALLE D'ATTENTE</p>
                                    <ul className="text-sm space-y-1">
                                        {gameState.players.map(p => <li key={p.id} className="flex items-center"><span className="w-2 h-2 rounded-full mr-2" style={{background:p.color}}></span>{p.name}</li>)}
                                    </ul>
                                    {isHost && gameState.players.length > 1 && (
                                        <button onClick={startGame} className="mt-4 w-full bg-green-600 text-white py-2 rounded text-sm font-bold shadow hover:bg-green-700">LANCER</button>
                                    )}
                                </div>
                            )}

                            {gameState.players.map((p, idx) => (
                                <div key={p.id} className={`relative p-3 rounded-lg border transition-all ${gameState.currentPlayerIndex === idx ? 'bg-white shadow-md border-green-500 ring-1 ring-green-500' : 'bg-gray-50 border-gray-200 opacity-80'}`}>
                                    <div className="flex justify-between items-center mb-1">
                                        <span className="font-bold text-gray-800 flex items-center">
                                            <span className="w-3 h-3 rounded-full mr-2 shadow-sm" style={{backgroundColor: p.color}}></span>
                                            {p.name}
                                            {p.jail && <i className="fas fa-lock ml-2 text-gray-400"></i>}
                                        </span>
                                        <span className="font-mono font-bold text-green-700">{p.money} â‚¬</span>
                                    </div>
                                    <div className="text-xs text-gray-500 pl-5">
                                        {p.properties.length} terrains
                                    </div>
                                    {gameState.currentPlayerIndex === idx && <div className="absolute right-0 top-0 h-full w-1 bg-green-500 rounded-r"></div>}
                                </div>
                            ))}
                        </div>

                        <div className="bg-gray-900 text-gray-300 p-3 text-xs font-mono h-48 overflow-y-auto flex flex-col-reverse border-t border-gray-700">
                            {gameState.log.slice().reverse().map((l, i) => (
                                <div key={i} className="mb-1 border-b border-gray-800 pb-1">{l}</div>
                            ))}
                        </div>
                    </div>

                    {/* PLATEAU */}
                    <div className="flex-1 bg-blue-50 p-4 flex items-center justify-center overflow-auto relative">
                        <div className="board-container">
                            <div className="board-grid">
                                
                                {/* CENTRE */}
                                <div className="center-board">
                                    {gameState.status === 'PLAYING' ? (
                                        <div className="text-center w-full max-w-sm">
                                            <div className="mb-6 p-4 bg-white rounded-xl shadow-sm border border-gray-100">
                                                <p className="text-gray-500 text-xs uppercase tracking-wider mb-1">C'EST AU TOUR DE</p>
                                                <h2 className="text-2xl font-black text-gray-800" style={{color: gameState.players[gameState.currentPlayerIndex].color}}>
                                                    {gameState.players[gameState.currentPlayerIndex].name}
                                                </h2>
                                            </div>

                                            <div className="flex justify-center gap-4 mb-8">
                                                <div className="w-16 h-16 bg-white border-4 border-gray-800 rounded-lg flex items-center justify-center text-3xl font-bold shadow-lg transform rotate-3">{gameState.lastDice[0]}</div>
                                                <div className="w-16 h-16 bg-white border-4 border-gray-800 rounded-lg flex items-center justify-center text-3xl font-bold shadow-lg transform -rotate-3">{gameState.lastDice[1]}</div>
                                            </div>

                                            {isMyTurn && (
                                                <div className="space-y-3">
                                                    <button onClick={rollDice} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg transform transition active:scale-95 text-lg">
                                                        LANCER LES DÃ‰S ðŸŽ²
                                                    </button>
                                                    
                                                    {(() => {
                                                        const s = SPACES[me.position];
                                                        const isOwned = gameState.owners[me.position];
                                                        if (!isOwned && s.price && me.money >= s.price && s.type === 'property' || s.type === 'railroad' || s.type === 'utility') {
                                                            return (
                                                                <button onClick={buyProperty} className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform transition active:scale-95">
                                                                    ACHETER {s.name} ({s.price}â‚¬)
                                                                </button>
                                                            )
                                                        }
                                                    })()}
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        <h1 className="text-6xl text-gray-200 font-black transform -rotate-45 logo-text select-none">MONOPOLY</h1>
                                    )}
                                </div>

                                {/* CASES GÃ‰NÃ‰RÃ‰ES DYNAMIQUEMENT */}
                                {SPACES.map((space) => {
                                    const ownerId = gameState.owners[space.id];
                                    const owner = ownerId ? gameState.players.find(p => p.id === ownerId) : null;
                                    const style = getSpaceStyle(space.id);

                                    return (
                                        <div key={space.id} className="space" style={style}>
                                            {space.group && (
                                                <div className="color-bar" style={{ backgroundColor: space.color }}></div>
                                            )}
                                            {owner && (
                                                <div className="absolute top-0 right-0 w-4 h-4 z-20 shadow-sm border border-white" style={{backgroundColor: owner.color}}></div>
                                            )}
                                            <div className="space-name">
                                                {space.type === 'chest' && <i className="fas fa-cube text-blue-400 mb-1 block"></i>}
                                                {space.type === 'chance' && <i className="fas fa-question text-red-400 mb-1 block"></i>}
                                                {space.type === 'railroad' && <i className="fas fa-train mb-1 block"></i>}
                                                {space.type === 'utility' && <i className="fas fa-lightbulb mb-1 block text-yellow-500"></i>}
                                                {space.name}
                                            </div>
                                            {space.price && <div className="space-price font-mono">{space.price}â‚¬</div>}
                                            
                                            {/* Pions */}
                                            <div className="absolute bottom-1 left-0 w-full flex justify-center gap-1 flex-wrap px-1 pointer-events-none z-30">
                                                {gameState.players.filter(p => p.position === space.id).map(p => (
                                                    <div 
                                                        key={p.id} 
                                                        className="player-token" 
                                                        style={{ backgroundColor: p.color }}
                                                        title={p.name}
                                                    ></div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
