            { id: 30, name: "ALLEZ EN PRISON", type: "gotojail", color: "#f0f0f0" },
            { id: 31, name: "Avenue de Breteuil", price: 300, group: "green", type: "property", color: "#008000" },
            { id: 32, name: "Avenue Foch", price: 300, group: "green", type: "property", color: "#008000" },
            { id: 33, name: "Caisse de CommunautÃ©", type: "chest", color: "#f0f0f0" },
            { id: 34, name: "Bd. des Capucines", price: 320, group: "green", type: "property", color: "#008000" },
            { id: 35, name: "Gare Saint-Lazare", price: 200, type: "railroad", color: "#000000" },
            { id: 36, name: "Chance", type: "chance", color: "#f0f0f0" },
            { id: 37, name: "Avenue des Champs-Ã‰lysÃ©es", price: 350, group: "blue", type: "property", color: "#0000FF" },
            { id: 38, name: "Taxe de Luxe", price: 100, type: "tax", color: "#f0f0f0" },
            { id: 39, name: "Rue de la Paix", price: 400, group: "blue", type: "property", color: "#0000FF" },
        ];

        // --- CONFIGURATION FIREBASE ---
        // REMPLACER CECI POUR L'HÃ‰BERGEMENT GITHUB PAGES
        const firebaseConfig = {
            apiKey: "AIzaSyC3z9jKfNADm6Qt0z2HXTskyvlEXoghS88",
            authDomain: "freemultipoly.firebaseapp.com",
            projectId: "freemultipoly",
            storageBucket: "freemultipoly.firebasestorage.app",
            messagingSenderId: "40208008932",
            appId: "1:40208008932:web:cf1e842a3df7bc67d74ef1"
        };

        // Code pour gÃ©rer l'environnement de dÃ©veloppement ou de production
        let app, db, auth;
        try {
            if (typeof firebase !== 'undefined') {
                // Utilise la config interne si dispo (Preview), sinon la config utilisateur (GitHub Pages)
                const configToUse = (typeof __firebase_config !== 'undefined' && __firebase_config) 
                    ? JSON.parse(__firebase_config) 
                    : yourFirebaseConfig;
                
                if (!firebase.apps.length) {
                    app = firebase.initializeApp(configToUse);
                } else {
                    app = firebase.app();
                }
                db = firebase.firestore(app);
                auth = firebase.auth(app);
            }
        } catch (e) {
            console.error("Erreur init Firebase:", e);
        }

        const { useState, useEffect, useMemo } = React;

        // --- COMPOSANTS REACT ---

        function App() {
            const [user, setUser] = useState(null);
            const [gameId, setGameId] = useState("");
            const [gameState, setGameState] = useState(null);
            const [error, setError] = useState("");
            const [playerName, setPlayerName] = useState("");

            useEffect(() => {
                const initAuth = async () => {
                    if (!auth) return;
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                const unsub = auth?.onAuthStateChanged(u => setUser(u));
                return () => unsub && unsub();
            }, []);

            // Souscrire aux changements du jeu
            useEffect(() => {
                if (!user || !gameId) return;

                // Structure: /artifacts/{appId}/public/data/games/{gameId}
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(gameId);

                const unsub = docRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        setGameState(doc.data());
                    } else {
                        setError("Partie introuvable.");
                    }
                }, (err) => {
                    console.error("Erreur sync:", err);
                    setError("Erreur de connexion Ã  la partie.");
                });

                return () => unsub();
            }, [user, gameId]);

            const createGame = async () => {
                if (!playerName) return setError("Entrez un pseudo !");
                const newGameId = Math.random().toString(36).substr(2, 6).toUpperCase();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                
                const initialState = {
                    id: newGameId,
                    players: [{
                        id: user.uid,
                        name: playerName,
                        money: 1500,
                        position: 0,
                        color: '#' + Math.floor(Math.random()*16777215).toString(16),
                        jail: false,
                        properties: [] // List of IDs owned
                    }],
                    currentPlayerIndex: 0,
                    log: [`${playerName} a crÃ©Ã© la partie.`],
                    owners: {}, // Map spaceID -> userID
                    houses: {}, // Map spaceID -> count (non implÃ©mentÃ© pour MVP)
                    status: 'WAITING', // WAITING, PLAYING
                    lastDice: [0, 0]
                };

                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(newGameId).set(initialState);
                setGameId(newGameId);
            };

            const joinGame = async (codeInput) => {
                if (!playerName) return setError("Entrez un pseudo !");
                const code = codeInput.trim().toUpperCase();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(code);
                
                // Transaction pour rejoindre en toute sÃ©curitÃ©
                try {
                    await db.runTransaction(async (t) => {
                        const doc = await t.get(docRef);
                        if (!doc.exists) throw "Partie introuvable";
                        const data = doc.data();
                        
                        if (data.status !== 'WAITING') throw "La partie a dÃ©jÃ  commencÃ©";
                        if (data.players.find(p => p.id === user.uid)) return; // DÃ©jÃ  dedans

                        if (data.players.length >= 6) throw "Partie pleine";

                        const newPlayer = {
                            id: user.uid,
                            name: playerName,
                            money: 1500,
                            position: 0,
                            color: '#' + Math.floor(Math.random()*16777215).toString(16),
                            jail: false,
                            properties: []
                        };

                        t.update(docRef, {
                            players: firebase.firestore.FieldValue.arrayUnion(newPlayer),
                            log: firebase.firestore.FieldValue.arrayUnion(`${playerName} a rejoint la partie.`)
                        });
                    });
                    setGameId(code);
                } catch (e) {
                    setError(e.toString());
                }
            };

            if (!gameState) {
                return (
                    <Lobby 
                        createGame={createGame} 
                        joinGame={joinGame} 
                        setPlayerName={setPlayerName} 
                        playerName={playerName}
                        error={error}
                    />
                );
            }

            return (
                <GameTable 
                    gameState={gameState} 
                    user={user} 
                    db={db}
                    gameId={gameId}
                />
            );
        }

        // --- Ã‰CRAN D'ACCUEIL / LOBBY ---
        function Lobby({ createGame, joinGame, playerName, setPlayerName, error }) {
            const [code, setCode] = useState("");
            return (
                <div className="min-h-screen flex items-center justify-center bg-green-50">

                        <p className="text-center text-gray-500 mb-6 uppercase tracking-widest text-xs">Ã‰dition Online</p>
                        
                        {error && <div className="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">{error}</div>}

                        <div className="space-y-4">

                                    placeholder="Ex: Picsou"
                                />
                            </div>

                            <div className="border-t border-gray-200 pt-4">
                                <button 
                                    onClick={createGame}
                                    className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition"
                                >
                                    CrÃ©er une nouvelle partie
                                </button>
                            </div>

                            <div className="relative flex py-2 items-center">
                                <div className="flex-grow border-t border-gray-300"></div>
                                <span className="flex-shrink-0 mx-4 text-gray-400">OU</span>
                                <div className="flex-grow border-t border-gray-300"></div>
                            </div>

                            <div className="flex gap-2">
                                <input 
                                    type="text" 
                                    value={code}
                                    onChange={e => setCode(e.target.value.toUpperCase())}
                                    placeholder="CODE PARTIE"
                                    className="block w-full rounded-md border-gray-300 shadow-sm p-3 border uppercase font-mono"
                                />
                                <button 
                                    onClick={() => joinGame(code)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded transition"
                                >
                                    Rejoindre
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- PLATEAU DE JEU ---
        function GameTable({ gameState, user, db, gameId }) {
            const me = gameState.players.find(p => p.id === user.uid);
            const isMyTurn = gameState.status === 'PLAYING' && gameState.players[gameState.currentPlayerIndex].id === user.uid;
            const isHost = gameState.players[0].id === user.uid;

            // Logique de mise Ã  jour Firestore gÃ©nÃ©rique
            const updateState = async (updates) => {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('games').doc(gameId);
                await ref.update(updates);
            };

            const startGame = () => {
                updateState({ status: 'PLAYING', log: firebase.firestore.FieldValue.arrayUnion("La partie commence !") });
            };

            const rollDice = async () => {
                if (!isMyTurn) return;
                
                const d1 = Math.floor(Math.random() * 6) + 1;
                const d2 = Math.floor(Math.random() * 6) + 1;
                const total = d1 + d2;

                let newPos = (me.position + total) % 40;
                let passedGo = (me.position + total) >= 40;
                let newMoney = me.money + (passedGo ? 200 : 0);
                
                let logMsg = `${me.name} a fait ${d1}+${d2}=${total}.`;
                if(passedGo) logMsg += " Passage au DÃ©part (+200â‚¬).";

                // Logique simplifiÃ©e d'atterrissage
                const space = SPACES[newPos];
                let updates = {
                    lastDice: [d1, d2],
                };

                // Gestion Prison (case 30 -> envoie en 10)
                if (space.type === 'gotojail') {
                    newPos = 10;
                    updates['players'] = gameState.players.map(p => 
                        p.id === user.uid ? { ...p, position: 10, jail: true, money: newMoney } : p
                    );
                    logMsg += " Allez en Prison !";
                } 
                // Gestion Taxes
                else if (space.type === 'tax') {
                    newMoney -= space.price;
                    logMsg += ` Taxe payÃ©e : ${space.price}â‚¬.`;
                    updates['players'] = gameState.players.map(p => 
                        p.id === user.uid ? { ...p, position: newPos, money: newMoney } : p
                    );
                }
                // Gestion Loyer
                else if (gameState.owners[newPos] && gameState.owners[newPos] !== user.uid) {
                    const ownerId = gameState.owners[newPos];
                    const owner = gameState.players.find(p => p.id === ownerId);
                    
                    // Calcul loyer basique (10% du prix pour simplifier ou valeur fixe)
                    const rent = Math.floor(space.price * 0.15); // Loyer simplifiÃ©
                    
                    newMoney -= rent;
                    logMsg += ` Loyer payÃ© Ã  ${owner.name} : ${rent}â‚¬.`;
                    
                    updates['players'] = gameState.players.map(p => {
                        if (p.id === user.uid) return { ...p, position: newPos, money: newMoney };
                        if (p.id === ownerId) return { ...p, money: p.money + rent };
                        return p;
                    });
                }
                else {
                    // Mouvement simple
                    updates['players'] = gameState.players.map(p => 
                        p.id === user.uid ? { ...p, position: newPos, money: newMoney } : p
                    );
                }

                updates['log'] = firebase.firestore.FieldValue.arrayUnion(logMsg);
                
                // Si pas de double, tour suivant (simplifiÃ© : pas de rÃ¨gle des 3 doubles)
                if (d1 !== d2) {
                   updates['currentPlayerIndex'] = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                }

                await updateState(updates);
            };

            const buyProperty = async () => {
                const space = SPACES[me.position];
                if (!space.price || me.money < space.price || gameState.owners[me.position]) return;

                const updates = {
                    [`owners.${me.position}`]: user.uid,
                    players: gameState.players.map(p => 
                        p.id === user.uid ? { ...p, money: p.money - space.price, properties: [...p.properties, me.position] } : p
                    ),
                    log: firebase.firestore.FieldValue.arrayUnion(`${me.name} a achetÃ© ${space.name} pour ${space.price}â‚¬.`)
                };
                await updateState(updates);
            };

            const endTurn = async () => {
                 await updateState({
                    currentPlayerIndex: (gameState.currentPlayerIndex + 1) % gameState.players.length
                 });
            };

            return (
                <div className="flex flex-col h-screen md:flex-row overflow-hidden">
                    {/* Colonne Gauche: Infos Jeu */}
                    <div className="w-full md:w-1/4 bg-gray-100 p-4 border-r border-gray-300 flex flex-col gap-4 overflow-y-auto">
                        <div className="bg-white p-3 rounded shadow">
                            <h2 className="font-bold text-lg">Code: <span className="font-mono text-blue-600">{gameId}</span></h2>
                            <button className="text-xs text-gray-500 hover:text-blue-500 underline" onClick={() => {
                                navigator.clipboard.writeText(gameId);
                                document.execCommand('copy');
                            }}>Copier le code</button>
                        </div>

                        {gameState.status === 'WAITING' && (
                            <div className="bg-yellow-50 p-4 rounded border border-yellow-200">
                                <h3 className="font-bold mb-2">En attente de joueurs...</h3>
                                <ul className="mb-4">
                                    {gameState.players.map(p => <li key={p.id}>- {p.name}</li>)}
                                </ul>
                                {isHost && gameState.players.length > 1 && (
                                    <button onClick={startGame} className="w-full bg-green-600 text-white py-2 rounded font-bold animate-pulse">
                                        Lancer la partie
                                    </button>
                                )}
                                {isHost && gameState.players.length < 2 && <p className="text-sm italic">Il faut au moins 2 joueurs.</p>}
                            </div>
                        )}

                        <div className="flex-grow space-y-2">
                            {gameState.players.map((p, idx) => (
                                <div key={p.id} className={`p-3 rounded border-l-4 shadow-sm bg-white ${gameState.currentPlayerIndex === idx ? 'ring-2 ring-green-500' : ''}`} style={{ borderLeftColor: p.color }}>
                                    <div className="flex justify-between items-center">
                                        <span className="font-bold">{p.name} {p.jail ? 'ðŸ”’' : ''}</span>
                                        <span className="text-green-700 font-mono font-bold">{p.money} â‚¬</span>
                                    </div>
                                    <div className="text-xs text-gray-400 mt-1">
                                        {p.properties.length} propriÃ©tÃ©s
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-gray-800 text-green-400 p-3 rounded font-mono text-xs h-40 overflow-y-auto flex flex-col-reverse">
                            {gameState.log.slice().reverse().map((l, i) => (
                                <div key={i} className="mb-1 border-b border-gray-700 pb-1">> {l}</div>
                            ))}
                        </div>
                    </div>

                    {/* Zone Principale: Plateau */}
                    <div className="flex-1 bg-gray-200 p-2 md:p-6 flex items-center justify-center overflow-auto">
                        <div className="board-grid shadow-2xl">
                            {/* Centre du plateau */}
                            <div className="center-board text-center">
                                {gameState.status === 'PLAYING' && (
                                    <>
                                        <h2 className="text-2xl font-bold mb-4">Tour de {gameState.players[gameState.currentPlayerIndex].name}</h2>
                                        
                                        {/* DÃ©s */}
                                        <div className="flex justify-center gap-4 mb-6">
                                            <div className="w-12 h-12 bg-white border-2 border-black rounded flex items-center justify-center text-2xl font-bold">
                                                {gameState.lastDice[0]}
                                            </div>
                                            <div className="w-12 h-12 bg-white border-2 border-black rounded flex items-center justify-center text-2xl font-bold">
                                                {gameState.lastDice[1]}
                                            </div>
                                        </div>

                                        {isMyTurn && (
                                            <div className="space-y-3 w-full max-w-xs">
                                                <button onClick={rollDice} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded shadow-lg transform active:scale-95 transition">
                                                    Lancer les DÃ©s ðŸŽ²
                                                </button>
                                                
                                                {/* Bouton Acheter: Si terrain libre, achetable et assez d'argent */}
                                                {(() => {
                                                    const s = SPACES[me.position];
                                                    const isOwned = gameState.owners[me.position];
                                                    if (!isOwned && s.price && me.money >= s.price) {
                                                        return (
                                                            <button onClick={buyProperty} className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow">
                                                                Acheter {s.name} ({s.price}â‚¬)
                                                            </button>
                                                        )
                                                    }
                                                })()}
                                            </div>
                                        )}
                                        {!isMyTurn && <p className="text-gray-500 italic animate-pulse">En attente...</p>}
                                    </>
                                )}
                                {gameState.status === 'WAITING' && <h1 className="text-4xl text-gray-300 font-bold rotate-12">MULTIPOLY</h1>}
                            </div>

                            {/* Cases du plateau */}
                            {SPACES.map((space) => {
                                const ownerId = gameState.owners[space.id];
                                const owner = ownerId ? gameState.players.find(p => p.id === ownerId) : null;
                                
                                return (
                                    <div key={space.id} className={`space pos-${space.id}`}>
                                        {space.group && (
                                            <div className="color-bar" style={{ backgroundColor: space.color }}></div>
                                        )}
                                        {owner && (
                                            <div className="absolute top-0 right-0 w-3 h-3 border border-white z-20" style={{backgroundColor: owner.color}}></div>
                                        )}
                                        <div className="space-name px-1 leading-tight">
                                            {space.type === 'chest' && <i className="fas fa-cube text-blue-500 mb-1"></i>}
                                            {space.type === 'chance' && <i className="fas fa-question text-red-500 mb-1"></i>}
                                            {space.type === 'railroad' && <i className="fas fa-train mb-1"></i>}
                                            {space.type === 'utility' && <i className="fas fa-lightbulb mb-1"></i>}
                                            {space.name}
                                        </div>
                                        {space.price && <div className="space-price font-mono">{space.price}â‚¬</div>}
                                        
                                        {/* Pions des joueurs */}
                                        <div className="absolute bottom-1 left-0 w-full flex justify-center gap-1 flex-wrap px-1 pointer-events-none">
                                            {gameState.players.filter(p => p.position === space.id).map(p => (
                                                <div 
                                                    key={p.id} 
                                                    className="player-token" 
                                                    style={{ backgroundColor: p.color }}
                                                    title={p.name}
                                                ></div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
